<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">

</head>

<body>
    <header>
        <div class="header__wraper">
            <div class="header__logo"><img src="img/logo.svg" alt="logo"></div>
                <nav class="header__navigation">
                    <ul>
                        <li><a href="#"><img src="img/search.svg" alt="search"></a></li>
                        <li><a href="#"><img src="img/shopping-cart.svg" alt="shopping-cart"></a></li>

                        <li><a href="#">Sign In</a></li>  
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="firstScreen">
            <div class="firstScreen__wraper">
                <div>
                    <img src="img/mainPhoto.png" alt="mainPhoto">
                </div>
                <div>
                    <div class="firstScreen__content">
                        <h1 class="firstScreen__content__title">
                            Kembang Flower Mantap

                        <div class="firstScreen__content__description">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                        </div>
                        <div class="firstScreen__buttons">
                            <div class="button prev">
                                
                                    <div>
                                        <img src="img/arrowLeft.svg" alt="arrowLeft">
                                        <div>Previous</div>
                                    </div>
                                
                                <div class="nameOfFlower">Kaktus Plant</div>
                            </div>
                            <div class="button next">
                                
                                    <div>
                                        <div>Next</div>
