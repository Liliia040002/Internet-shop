<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML START</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__wraper">
            <div class="header__logo"><img src="img/logo.svg" alt="logo"></div>
            <div class="header__content">
                <div class="icons">
                    <img src="img/search.svg" alt="search">
                    <img src="img/shopping-cart.svg" alt="shopping-cart">
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="signIn">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="firstScreen">
            <div class="firstScreen__wraper">
                <div>
                    <img src="img/mainPhoto.png" alt="mainPhoto">
                </div>
                <div>
                    <div class="firstScreen__content">
                        <div class="firstScreen__content__title">
                            Kembang Flower Mantap
                        </div>
                        <div class="firstScreen__content__description">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                        </div>
                        <div class="firstScreen__buttons">
                            <div class="button prev">
                                
                                    <div>
                                        <img src="img/arrowLeft.svg" alt="arrowLeft">
                                        <div>Previous</div>
                                    </div>
                                
                                <div class="nameOfFlower">Kaktus Plant</div>
                            </div>
                            <div class="button next">
                                
                                    <div>
                                        <div>Next</div>
                                        <img src="img/arrowRight.svg" alt="arrowRight">
                                    </div>
                                
                                <div class="nameOfFlower">Rahasia Plant</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
