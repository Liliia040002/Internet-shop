<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML START</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header__wraper">
            <div class="header__logo"><img src="img/logo.svg" alt="logo"></div>
            <div class="header__content">
                <div class="icons">
                    <img src="img/search.svg" alt="search">
                    <img src="img/shopping-cart.svg" alt="shopping-cart">
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="signIn">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="firstScreen">
            <div>
                <img src="img/mainPhoto.png" alt="mainPhoto">
            </div>
            <div>
                <div class="firstScreen__content">
                    <div class="firstScreen__content__title">
                        Kembang Flower Mantap
                    </div>
                    <div class="firstScreen__content__description">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
